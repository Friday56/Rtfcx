<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата в TON</title>

    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>

    <script>
        // Инициализация TON Connect
        const connector = new TON_CONNECT.TonConnect({
            manifestUrl: "https://friday56.github.io/tonconnect-manifest.json"
        });

        async function connectAndPay() {
            try {
                // Берём сумму из поля ввода
                const amountInput = document.getElementById("amount").value.trim();
                if (!amountInput  isNaN(amountInput)  Number(amountInput) <= 0) {
                    alert("Введите корректную сумму в TON");
                    return;
                }

                // Сумма в TON → в нанотоны
                const tonAmount = Number(amountInput);
                const nanoAmount = Math.floor(tonAmount * 1e9); // 1 TON = 1e9 nanoTON

                // Твой кошелёк
                const myWallet = "UQC2xEjVwozC1qw-VKV4cx5c1LmqAVfIJadhTxdc98pEZfqZ";

                // Подключаем кошелёк, если ещё не подключен
                if (!connector.connected) {
                    await connector.connectWallet();
                }

                // Формируем транзакцию
                const tx = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [
                        {
                            address: myWallet,
                            amount: nanoAmount.toString()
                        }
                    ]
                };

                // Отправляем на подтверждение
                await connector.sendTransaction(tx);

                alert("Транзакция отправлена. Проверь кошелёк.");
            } catch (e) {
                console.error("TON Connect error:", e);
                alert("Ошибка: " + (e.message || e));
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: #e5e7eb;
        }
        .card {
            background: #020617;
            padding: 24px 28px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            text-align: center;
            min-width: 320px;
        }
        input {
            padding: 10px 12px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 16px;
            background: #020617;
            color: #e5e7eb;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: #0098ea;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #007ac0;
        }
        .hint {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        .addr {
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Оплата в TON</h2>
    <div class="hint">Введите сумму в TON, которую хотите отправить</div>
    <input id="amount" type="number" step="0.000000001" min="0" placeholder="Например, 1.5">
    <button onclick="connectAndPay()">Оплатить через TON Connect</button>
    <div class="addr">Получатель: UQC2xEjVwozC1qw-VKV4cx5c1LmqAVfIJadhTxdc98pEZfqZ</div>
</div>

</body>

</html>
